<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Form Chatbot</title>
    <style>
        body { font-family: Arial; background:#f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh;}
        .chat-container {background:#fff; padding:20px; border-radius:10px; width:400px; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
        .chat-bubble {background:#007bff;color:white;padding:12px 15px;border-radius:15px;margin-bottom:15px; display:inline-block;}
        label {background:#e9ecef;padding:8px 10px;border-radius:10px;margin-bottom:5px;font-weight:bold;}
        input[type="text"], input[type="email"], input[type="number"] {padding:10px;margin-bottom:15px;border-radius:5px;border:1px solid #ccc;}
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {outline:none;border-color:#007bff;}
        input[type="submit"] {padding:12px;border:none;border-radius:5px;background:#28a745;color:white;font-weight:bold;cursor:pointer; transition:0.3s;}
        input[type="submit"]:hover {background:#218838;}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-bubble">Please fill out the form below:</div>

        <!-- PLACEHOLDER FOR DYNAMIC FORM -->
        {% block form_block %}{% endblock %}
    </div>
</body>
</html>
