<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-bubble {
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: inline-block;
            max-width: 80%;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fafafa;
        }
        .input-box {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
        }
        .input-box:focus {
            outline: none;
            border-color: #007bff;
        }
        .submit-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat messages area -->
        <div class="chat-messages">
            <div class="chat-bubble">
                Hi!  Enter the fields you want in the form : <br>
                You can also specify your css.
            </div>
        </div>

        <!-- Input area -->
        <form action="/" method="post" class="input-area">
            <input type="text" name="fields" class="input-box" placeholder="Type your message...">
            <input type="submit" value="Send" class="submit-btn">
        </form>
    </div>
</body>
</html>
