<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
        }
        .chat-bubble {
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: inline-block;
        }
        .input-box {
            width: calc(100% - 90px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .submit-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-row input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-bubble">
            Hi! Please enter the fields you want in the form :
        </div>
        <form action="/generate_form" method="post" class="form-row">
            <input type="text" name="fields" class="input-box">
            <input type="submit" value="Send" class="submit-btn">
        </form>
    </div>
</body>
</html>
